<!DOCTYPE html>
<html>
<head>
  <title>Supabase Demo</title>
</head>
<body>
  <div id="data"></div>

  <!-- 加载 Supabase 库 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <script>
    // 初始化客户端
    const supabase = supabase.createClient(
      'https://quxuwngscezzjgnuhnwq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1eHV3bmdzY2V6empnbnVobndxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NzAwNDEsImV4cCI6MjA2MDQ0NjA0MX0.CtOJimzR4H27NVjkXBOvDA0CRPX5xdAozGK5Xe61KOA'
    );

    // 使用示例
    async function loadData() {
      const { data } = await supabase
        .from('stream')
        .select('*')
        .limit(1);
      
      document.getElementById('data').textContent = JSON.stringify(data);
    }

    loadData();
  </script>
</body>
</html>
