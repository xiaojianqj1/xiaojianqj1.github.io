<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群排队序号</title>
</head>
<body>
    <script>
        // 使用异步函数获取文本内容
        async function fetchText() {
            document.write('<font color="red" size="27";> 20号</font>')
                }
        
        // 页面加载完成后执行
        window.onload = fetchText;
        </script>
        
        <!-- 添加一个显示内容的元素 -->
        <div id="content"></div>
</body>
</html>
